<!DOCTYPE html> 
<html> 
    <head>
        <link rel="stylesheet" href="../css/login.css">
    </head>
<body> 
    <h2>Register</h2> 
    <!--Step 1 : Adding HTML-->
    <div>
        
    </div>
    <form action="/register" method="POST"> 
        <div class="container"> 
            <label><b>Username</b></label> 
            <input type="text" placeholder="Enter Username" name="username" id = "username" required> 

            <label><b>Email</b></label> 
            <input type="text" placeholder="Enter Email" name="email" id = "email" required> 
  
            <label><b>Password</b></label> 
            <input type="password" placeholder="Enter Password" name="password" id = "password" required> 

            <label><b>Zipcode</b></label> 
            <input type="text" placeholder="Enter Zipcode" name="zipcode" id = "zipcode" required> 

            <label class="radio"><b>Type</b></label>
            <input type="radio" name="mentorBool" value="true" id = "radio1">Mentor</label>
            <label class="radio">
            <input type="radio" name="mentorBool" value="false" id = "radio2">Mentee</label>
            
            <fieldset>Tell us about you
                <input type="text" id="about" name="about" id = "about"><br>
            </fieldset>

            <button type="submit" id="register-button">Register</button>
        </div> 
  
        <div class="container" style="background-color:#f1f1f1"> 
            <button type="button" class="cancelbtn">Cancel</button> 
            <!-- <span class="psw">Forgot <a href="#">password?</a></span>  -->
        </div> 
    </form> 
  
</body> 
<script type = "module"></script>
  
</html>
